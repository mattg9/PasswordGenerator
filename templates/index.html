<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="{{ length }}" min="6" max="128">
            </div>
            <div class="form-group">
                <label for="include_punctuation">Include Punctuation:</label>
                <input type="checkbox" id="include_punctuation" name="include_punctuation" {% if include_punctuation %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="include_numbers">Include Numbers:</label>
                <input type="checkbox" id="include_numbers" name="include_numbers" {% if include_numbers %}checked{% endif %}>
            </div>
            <button type="submit">Generate Password</button>
        </form>
        {% if password %}
        <div class="result">
            <h3>Generated Password:</h3>
            <p class="password">{{ password }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
